<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="/asserts/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/asserts/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<!--引入抽取了顶部栏topbar-->

	<div th:replace="bar::topbar"></div>

	<div class="container-fluid">
		<div class="row">

			<!-- 引入侧边栏 -->
			<div th:replace="bar::#sidebar(activeUri='passreset')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<h2>密码修改</h2>
					<form th:action="@{/passreset}" method="post">
					<div class="form-row">					
						<div class="form-group col-md-6">
							<label for="oldpass">请输入密码</label>
							<input name="oldpass" type="password" class="form-control" id="oldpass" placeholder="oldpass">
						</div>
					</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="newpass">请输入新密码</label>
								<input name="newpass" type="password" class="form-control" id="newpass" placeholder="newpass">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="confirmpass">请确认新密码</label>
								<input name="confirmpass" type="password" class="form-control" id="confirmpass" placeholder="confirmpass">
							</div>
						</div>
						<button type="submit" class="btn btn-primary">修改密码</button>
					</form>
					<p th:if="${session.passreset==1}" >
					<script>
                        alert("两次密码输入不匹配");
					</script>
					</p>
					<p th:if="${session.passreset==2}" >
						<script>
                            alert("原密码输入有误");
						</script>
					</p>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="/asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="/asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="/asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
